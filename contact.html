				<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(22.286105, 114.1554026),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'http://desmondyiu.com/pj20170726/';
        var icons = {
          logo: {
            icon: iconBase + 'pjlogo.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(22.286105, 114.1554026),
            type: 'logo'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
